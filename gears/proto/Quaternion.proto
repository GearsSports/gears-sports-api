syntax = "proto3";
option cc_enable_arenas = true;
option java_package = "com.gearssports.protobuf";
option java_outer_classname = "QuaternionProto";
option java_multiple_files = true;
package gears.proto;

// Message holding a standard quaternion
message Quaternion {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}
