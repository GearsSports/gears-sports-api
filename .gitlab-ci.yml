image: microsoft/dotnet:latest

stages:
    - build
    - test

variables:
    test: "GearsSportsApi.Tests"
    NUGET_PACKAGES: "/tmp/.nuget"

before_script:
    - "cd examples/csharp/GearsSportsApi"
    - "dotnet restore"

build:
    stage: build
    script:
        - "ls -lah /tmp"
        - "dotnet build GearsSportsApi/GearsSportsApi.csproj"
        - "dotnet build $test/$test.csproj"

test:
    stage: test
    script: 
        - "cd $test"
        - "dotnet test"
